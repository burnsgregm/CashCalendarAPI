services:
  - type: web
    name: cash-calendar-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: GOOGLE_CLIENT_ID
        fromSecret: true
      - key: GOOGLE_CLIENT_SECRET
        fromSecret: true
      - key: JWT_SECRET_KEY
        fromSecret: true
      - key: FRONTEND_URL
        value: "http://127.0.0.1:5500" # <-- IMPORTANT: You will change this to your Netlify URL later
